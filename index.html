<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Tournaments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <main class="main">
    <header class="header">Tournaments</header>
    <header class="header-2" id="username">Username</header>

    <section class="formContainer" id="formContainer">
      <form id="form" class="form">
        <div class="form-inputs">
          <div id="current-tournament-id">Name</div>
          <div id="quit-button">X</div>
          <label for="player-name" class="player-name-label">Name *</label>
          <input type="text" class="player-name form-input" id="player-name" name="player-name" required />

          <label for="player-nickname" class="player-nickname-label">Nickname *</label>
          <input type="text" class="player-nickname form-input" id="player-nickname" name="player-nickname" required />

          <label for="player-phone" class="player-phone-label">Phone Number *</label>
          <input type="number" class="player-phone form-input" id="player-phone" name="player-phone" required />

          <label for="player-steam" class="player-steam-label">Steam Nickname</label>
          <input type="text" class="player-steam form-input" id="player-steam" name="player-steam" />

          <label for="player-faceit" class="player-faceit-label">FACIT Nickname</label>
          <input type="text" class="player-faceit form-input" id="player-faceit" name="player-faceit" />

          <label for="player-comment" class="player-comment-label">Comment</label>
          <textarea type="text" class="player-comment form-input" id="player-comment" name="player-comment">
          </textarea>
        </div>
        <button type="submit" id="form-button" class="form-button">Register</button>
      </form>
      <div id="background"></div>
    </section>

    <div id="loader">Loading...</div>
    <div id="success">Success</div>

    <section class="tournaments" id="tournaments">
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
